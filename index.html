
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">

      <form id="newUser-form" class="form-group">
        <h1>Sign Up to Epicouds Banks today</h1>
        <label for="accountHolderName">Enter firs and last name:</label>
        <input id="accountHolderName" class="form-control" required type="text" >
        <label for="accountHolderPasssword">Create Password:</label>
        <input id="accountHolderPasssword" class="form-control" required type="password" name="password" >
        <label for="initialDeposit">enter deposit ammount:</label>
        <input id="initialDeposit" class="form-control" type="number" >
        <button class="btn" type="submit" name="button">SUBMIT</button>
      </form>

      <form id="returnUser-form" class="form-group">
        <h1>deposit or withdraw</h1>
        <label for="returnUserName">Enter firs and last name:</label>
        <input id="returnUserName" class="form-control" required type="text" >
        <label for="returnPasssword">Create Password:</label>
        <input id="returnPasssword" class="form-control" required type="password" name="password" >
        <label for="returnDeposit">enter deposit ammount:</label>
        <input id="returnDeposit" class="form-control" type="number" value="0" required>
        <label for="returnWithdraw">enter withdraw ammount:</label>
        <input id="returnWithdraw" class="form-control" type="number" value="0"  required>
        <button class="btn" type="submit" name="button">SUBMIT</button>
      </form>

      <form id="balanceCheck-form" class="form-group">
        <h1>Check Your Balance</h1>
        <label for="checkBalanceName">Enter name:</label>
        <input id="checkBalanceName" class="form-control" required type="text" >
        <label for="checkPasssword">Create Password:</label>
        <input id="checkPasssword" class="form-control" required type="password" name="password" >
        <button class="btn" type="submit" name="button">SUBMIT</button>
      </form>

      <form id="closeRequest-form" class="form-group">
        <h1>Close your accounts</h1>
        <label for="closeName">Enter name:</label>
        <input id="closeName" class="form-control" required type="text" >
        <label for="closePasssword">Create Password:</label>
        <input id="closePasssword" class="form-control" required type="password" name="password" >
        <label> Are You Sure that You want to Close your Account
        <select class="" name="" id="confirmationToClose">
          <option value="1">Yes</option>
          <option value="2">No</option>
        </select>
      </label>
        <button class="btn" type="submit" name="button">SUBMIT</button>
      </form>

    </div>
    <div class="container">
      <ul id="listDisplay">

      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>

  </html>
